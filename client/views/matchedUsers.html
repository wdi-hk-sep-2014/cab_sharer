<template name="matchedUsers">

  <div class="header">
    <h1 class="header-text pull-left flipInY animated" id="">Matching Users</h1>
    <button id="messaging-button" class="top-right-button btn btn-fab pull-right"><i class="fa fa-user"></i></button>
  </div>
  <div id="matching-user-wrapper" class="container-fluid">
    <div class="row-fluid">
      <div class="col-xs-12">
        {{#if usersWithSameDestinationAsMe}}
          <h1 class="following-people">
            The following people are also going to {{displayLocation}}!
          </h1>
          {{else}}
            <h1 class="matched-user-headers">
              We can't find anyone to share, please try again soon.
            </h1>
        {{/if}}        
      </div>
    </div>
    <div id="list-of-matching-users" class="row-fluid">
      <div class="col-xs-12">
        {{#each arrayify usersWithSameDestinationAsMe.eachUser}}
            <div class="row">
              <div class="col-xs-12">
                <img class="small-profile-pic" src="{{value.picture}}">      
                <h1 class="user-name">{{value.name}}</h1>
                <div class="row">
                  <div class="col-xs-6"><button id="message-button" type="submit" button class="standard-button btn btn-primary-raised" value="{{value._id}}">MESSAGE</button></div>
                  <div class="col-xs-6"><button id="next-button" type="submit" button class="standard-button btn btn-primary-raised" value="{{targetId}}">NEXT</button></div>
                </div>
              </div>
            </div>
        {{/each}}

      </div>
    </div>
  </div>
</template>
