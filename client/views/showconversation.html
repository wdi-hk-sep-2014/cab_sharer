<template name="showConversation">

  <div class="header">
    <h1 class="header-text pull-left flipInY animated" id="messaging-h1">Messaging {{otherParty}}</h1>
    <button id="messaging-button" class="top-right-button btn btn-fab pull-right"><i class="fa fa-envelope"></i></button>
  </div>
  <div id="messaging-wrapper" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 conversation-area">
        <h2 class="sub-header pull-left"></h2>
      </div>
    </div>
    <div class="row scrollable">
      <div class="row">
          
        <div class="col-xs-12">
          <div class="row">
            {{#each sentMessages}}               
              {{{this}}}                         
            {{/each}}
          </div>
        </div>
        <div class="col-xs-2 no-left-padding">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row keyboard-hack">
          <div class="col-xs-12">
              <div class="form-control-wrapper message-area">
                  <input name="a-normal-input" id="messaging-form" class="form-control empty message-content" placeholder="Send message to {{otherParty}}">
                  <span class="material-input"></span>
              </div>
          </div>
      </div>
  </div>
</template>
